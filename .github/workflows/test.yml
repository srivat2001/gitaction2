name: Test Workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Make script executable
        run: chmod +x ./set-outputs.sh

      - id: publish
        run: ./set-outputs.sh

      - name: Use outputs
        run: |
          echo "File: ${{ steps.publish.outputs.script-file }}"
          echo "Folder: ${{ steps.publish.outputs.build-folder }}"
          echo "Status: ${{ steps.publish.outputs.status }}"
