name: Node.js CI with Cache & Multi-job  # ğŸ·ï¸ Workflow name shown in Actions tab

on:
  push # ğŸ§¨ Triggers the workflow when you push to main branch

jobs:
  test:  # ğŸ§ª First job: run tests
    runs-on: ubuntu-latest  # ğŸ› ï¸ Uses Ubuntu VM to run the job

    steps:
      - uses: actions/checkout@v4  # ğŸ“¥ Check out your repository code

      - name: Setup Node
        uses: actions/setup-node@v4  # ğŸ“¦ Install Node.js
        with:
          node-version: '20'  # ğŸ¯ Use Node.js v20

      - name: Cache ~/.npm
        id: cache
        uses: actions/cache@v4  # ğŸ’¾ Use GitHub's cache action
        with:
          path: ~/.npm  # ğŸ“ Cache the npm cache directory (not node_modules)
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}  # ğŸ”‘ Unique cache key based on OS + lockfile
          restore-keys: |
            ${{ runner.os }}-node-  # ğŸ” Fallback key prefix (use partial match if exact key isn't found)

      - name: Install dependencies
        run: npm install  # ğŸ“¥ Installs dependencies (uses cache if possible)

      - name: Run tests
        run: node test.js  # âœ… Runs your unit test file

  fetch-posts:  # ğŸŒ Second job: fetch post using axios
    needs: test  # â±ï¸ Depends on 'test' job to finish first
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # ğŸ“¥ Check out repo code again (each job runs in a fresh VM)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore ~/.npm cache
        uses: actions/cache@v4  # ğŸ’¾ Restore the same cache used in 'test' job
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install  # âš¡ Fast install using restored cache

      - name: Fetch and print post
        run: node index.js  # ğŸ“¤ Axios call: fetch and print post data
