name: Test Workflow
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      myfile: ${{steps.publish.outputs.script-file}}
    steps:
      - name: step1
        id: publish
        run: |
          echo "script-file=dist/assets/main.js" >> $GITHUB_OUTPUT
  
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: step1
        run : "${{needs.job1.outputs.myfile}}"